<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header begins -->
    <header>
        <button class="view-highscores" id="highscores">View Highscores</button>
        <h3 id=time-counter">Time:</h3>
    </header>

    <!-- Main Quiz Section -->
    <section class="section-style" id="quiz-qa">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button class="start-test" id="start-quiz">Start Quiz</button>
    </section>
    <section class="section-style">
        <p id="question"></p>
        <button class="options" id="option1"></button>
        <button class="options" id="option2"></button>
        <button class="options" id="option3"></button>
        <button class="options" id="option4"></button>
    </section>
    <script src="./assets/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
