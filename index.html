<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header begins -->
    <header>
        <button class="view-highscores" id="highscores">View Highscores</button>
        <h3>Time:<span id="seconds"></span></h3>
    </header>

    <!-- Main Quiz Section -->

    <!-- Start Quiz -->
    <section id="quiz-qa">
           <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button class="start-test" id="start-quiz">Start Quiz</button>
    </section>

    <!-- Quiz Questions and Answers -->
    <section id="vis-hidden" class="section-style">
        <p id="question"></p>
        <button class="options" id="option1"></button>
        <button class="options" id="option2"></button>
        <button class="options" id="option3"></button>
        <button class="options" id="option4"></button>
        <div id="correct-incorrect"></div>
    </section>

    <!-- All Done! Page -->
    <section id=vis-hidden-two class="all-done-section">
        <h3>All done!</h3>
        <p>Your final score is <span id="current-score"></span></p>
        <form class="enter-initials">
            <label>Enter initials:</label>
            <input type="text" placeholder="Your Initials" id="initials" class="form-input"/></form>
            <button id="submit-hs" class="hs-submit" type="submit">Submit</button>
        </form>
    </section>

    <!-- View Highscores Page -->
    <section id="vis-hidden-three" class="highscores-section">
        <h4>Highscores</h4>
        <button class="hs-submit hs-margin" type="button">
            <a class="override" target="_blank" href="https://kaitlynskinner.github.io/Challenge-4/">
            Go Back</a></button>
        <button id="clear-hs" class="hs-submit" type="submit">Clear Highscores</button>
    </section>

    <script src="./assets/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
